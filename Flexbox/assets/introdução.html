<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../style/introdução.css">
</head>
<body>

    <h1>Flexbox Fill</h1>
    <div id="geral1">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
    </div>

    <h1>Flexbox Without Flexdirection</h1>
    <div id="geral2">
        <div class="div1">1</div>
        <div class="div1">2</div>
        <div class="div1">3</div>
    </div>

    <h1>Flexdirection cloumn</h1>
    <div id="geral3">
        <div class="div2">1</div>
        <div class="div2">2</div>
        <div class="div2">3</div>
    </div>

    <h1>Flexdirection row</h1>
    <div id="geral4">
        <div class="div3">1</div>
        <div class="div3">2</div>
        <div class="div3">3</div>
    </div>

    <h1>Flexdirection column reverse</h1>
    <div id="geral5">
        <div class="div4">1</div>
        <div class="div4">2</div>
        <div class="div4">3</div>
    </div>

    <h1>Flexdirection row reverse</h1>
    <div id="geral6">
        <div class="div5">1</div>
        <div class="div5">2</div>
        <div class="div5">3</div>
    </div>

</body>

</html>
