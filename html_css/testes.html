<!DOCTYPE html>

    <title>Curso em Video</title>
</head>
<body>
    <!-- 
        h1 = titulo, subtitulo (h1,h2,h3 etc)
        p = paragrafo         
        hr = linha horizontal
        br = quebra de linha
    -->

    <h2>Voltando depois de quase 4 anos</h2>
    <hr>
    <p>Usando a Tag Hr para criar uma linha Horizontal <br> e a Tag Br para quebra de linha</p>
    
</body>
